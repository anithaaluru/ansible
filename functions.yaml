- name: functions
  hosts: local
  connection: local
  vars:
    persons: "ramesh, suresh, anji, malthi"
  tasks:
  - name: print undefined variable
    ansible.builtin.debug:
     msg: "hello,{{ person | default('ramesh') }}"
  
  - name: convert string to list
    ansible.builtin.debug:
     msg: "hello,{{ persons | split(',') }}"
  
  - name: convert dictionary to lists
    vars:
     course:
      name: ansible
      duration: 2hrs
      trainer: sivakumar
    ansible.builtin.debug:
     msg: "hello,course info {{ course | dict2items }}"

  - name: convert lists to dictionary
    vars:
     course:
     - {'key': 'name', 'value': 'ansible'}
     - {'key': 'duration', 'value': '2hrs'}
     - {'key': 'trainer', 'value': 'sivakumar'} 
    ansible.builtin.debug:
     msg: "hello,course info {{ course | items2dict }}"

  
  - name: convert to uppercase
    vars:
     name: anitha aluru
    ansible.builtin.debug:
     msg: "hello, {{ name | upper }}"
     
  - name: convert to lowercase
    vars:
     name: ANITHA ALURU
    ansible.builtin.debug:
     msg: "hello, {{ name | lower }}"
     